version: 1
profile: "baseline"
seed: 42

logging:
  default_level: "info"
  signposts: true
  destinations:
    - type: "stdout"
    - type: "file"
      path: "Logs/baseline.log"
  levels_override:
    capsule.encode: "debug"
    router.spike: "trace"
    ui.pipeline: "info"
  timestamp_kind: "relative"

process_registry:
  capsule.encode: "capsule.encode"
  capsule.base_b: "capsule.base_b"
  capsule.to_energies: "capsule.to_energies"
  capsule.from_energies: "capsule.from_energies"
  router.step: "router.step"
  router.spike: "router.spike"
  router.output: "router.output"
  trainer.loop: "trainer.loop"
  trainer.eval: "trainer.eval"
  ui.pipeline: "ui.pipeline"
  ui.graph: "ui.graph"
  cli.main: "cli.main"

paths:
  logs_dir: "Logs"
  checkpoints_dir: "Artifacts/Checkpoints"
  snapshots_dir: "Artifacts/Snapshots"
  pipeline_snapshot: "Artifacts/pipeline_snapshot.json"

capsule:
  enabled: true
  max_input_bytes: 256
  block_size: 320
  base: 256
  alphabet: "ĀāĂăĄąĆćĈĉĊċČčĎďĐđĒēĔĕĖėĘęĚěĜĝĞğĠġĢģĤĥĦħĨĩĪīĬĭĮįİıĲĳĴĵĶķĸĹĺĻļĽľĿŀŁłŃńŅņŇňŉŊŋŌōŎŏŐőŒœŔŕŖŗŘřŚśŜŝŞşŠšŢţŤťŦŧŨũŪūŬŭŮůŰűŲųŴŵŶŷŸŹźŻżŽžſƀƁƂƃƄƅƆƇƈƉƊƋƌƍƎƏƐƑƒƓƔƕƖƗƘƙƚƛƜƝƞƟƠơƢƣƤƥƦƧƨƩƪƫƬƭƮƯưƱƲƳƴƵƶƷƸƹƺƻƼƽƾƿǀǁǂǃǄǅǆǇǈǉǊǋǌǍǎǏǐǑǒǓǔǕǖǗǘǙǚǛǜǝǞǟǠǡǢǣǤǥǦǧǨǩǪǫǬǭǮǯǰǱǲǳǴǵǶǷǸǹǺǻǼǽǾǿ"
  prp: "feistel"
  feistel_rounds: 10
  key_hex: "000102030405060708090a0b0c0d0e0f"
  normalization: "e_over_bplus1"
  pipeline_example_text: "Hello, Energetic Router!"
  crc: "crc32"
  gpu_batch: 512

router:
  snn:
    parameter_count: 512
  backend: "flow"
  flow:
    T: 12
    radius: 10.0
    seed_layout: "ring"
    seed_radius: 1.0
    lif:
      decay: 0.92
      threshold: 0.8
      reset_value: 0.0
      surrogate: "fast_sigmoid"
    dynamics:
      radial_bias: 0.15
      noise_std_pos: 0.01
      noise_std_dir: 0.05
      max_speed: 1.0
      energy_alpha: 0.9
      energy_floor: 1.0e-5
    interactions:
      enabled: false
      type: "none"
      strength: 0.0
    projection:
      shape: "circle"
      bins: 256
      bin_smoothing: 0.0
    learning:
      enabled: false
      epochs: 50
      steps_per_epoch: 12
      target_spike_rate: 0.15
      lr:
        gain: 0.001
        lif: 0.01
        dynamics: 0.005
      weights:
        spike: 0.1
        boundary: 0.05
      bounds:
        theta: [0.5, 1.0]
        radial_bias: [0.0, 0.5]
        spike_kick: [0.0, 1.0]
        gain: [0.1, 2.0]
      aggregator:
        sigma_r: 2.5
        sigma_e: 10.0
        alpha: 1.0
        beta: 1.0
        gamma: 0.5
        tau: 1.0
      targets:
        type: "capsule-digits"
        path: null
  energy_constraints:
    energy_base: 256

ui:
  enabled: true
  refresh_hz: 30
  headless_override: false
  show_pipeline: true
  show_graph: true
  pipeline_snapshot_path: "Artifacts/pipeline_snapshot.json"
  metrics_poll_ms: 200
