version: 1
profile: "baseline"
seed: 42

logging:
  default_level: "info"
  signposts: true
  destinations:
    - type: "stdout"
    - type: "file"
      path: "Logs/baseline.log"
  levels_override:
    capsule.encode: "debug"
    router.local_hebb: "trace"
    ui.pipeline: "info"
  timestamp_kind: "relative"

process_registry:
  capsule.encode: "capsule.encode"
  capsule.base_b: "capsule.base_b"
  capsule.to_energies: "capsule.to_energies"
  capsule.from_energies: "capsule.from_energies"
  router.forward: "router.forward"
  router.backward: "router.backward"
  router.local_hebb: "router.local_hebb"
  router.checkpoint: "router.checkpoint"
  trainer.loop: "trainer.loop"
  trainer.eval: "trainer.eval"
  ui.pipeline: "ui.pipeline"
  ui.graph: "ui.graph"
  cli.main: "cli.main"

paths:
  logs_dir: "Logs"
  checkpoints_dir: "Artifacts/Checkpoints"
  snapshots_dir: "Artifacts/Snapshots"
  pipeline_snapshot: "Artifacts/pipeline_snapshot.json"

capsule:
  enabled: true
  max_input_bytes: 256
  block_size: 320
  base: 100
alphabet: '1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-_.;:()[]{}<>!?@#$%^&*+=~|/`''"αβγδεζηθ'
  prp: "feistel"
  feistel_rounds: 10
  key_hex: "000102030405060708090a0b0c0d0e0f"
  normalization: "e_over_bplus1"
  pipeline_example_text: "Hello, Energetic Router!"
  crc: "crc32"
  gpu_batch: 512

router:
  layers: 10
  nodes_per_layer: 1024
  prototypes:
    count: 64
    hidden_dim: 8
  neighbors:
    local: 8
    jump: 2
  alpha: 0.9
  tau: 3.0
  top_k: 4
  energy_constraints:
    max_dx: 10
    min_dx: 1
    max_dy: 64
    energy_base: 100
  optimizer:
    type: "adam"
    lr: 1.0e-3
    beta1: 0.9
    beta2: 0.999
    eps: 1.0e-8
  entropy_reg: 0.01
  batch_size: 32
  epochs: 5
  backend: "cpu"
  task: "addition"
  headless: false
  checkpoints:
    every_steps: 100
    keep: 5
  local_learning:
    enabled: false
    rho: 0.9
    lr: 1.0e-4
    baseline_beta: 0.95

ui:
  enabled: true
  refresh_hz: 30
  headless_override: false
  show_pipeline: true
  show_graph: true
  pipeline_snapshot_path: "Artifacts/pipeline_snapshot.json"
  metrics_poll_ms: 200
